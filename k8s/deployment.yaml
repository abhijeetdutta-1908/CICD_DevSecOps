apiVersion: apps/v1
kind: Deployment
metadata:
  name: vite-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vite-app
  template:
    metadata:
      labels:
        app: vite-app
    spec:
      containers:
      - name: vite-app
        image: 520864642809.dkr.ecr.us-east-1.amazonaws.com/my-vite-app:3ccc0ff4e1d381f759a3ab56155268b77fa4c6f7
        ports:
        - containerPort: 80