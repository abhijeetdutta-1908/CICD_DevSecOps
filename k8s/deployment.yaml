apiVersion: apps/v1
kind: Deployment
metadata:
  name: vite-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vite-app
  template:
    metadata:
      labels:
        app: vite-app
    spec:
      containers:
      - name: vite-app
        image: 520864642809.dkr.ecr.us-east-1.amazonaws.com/my-vite-app:3503b1961ac682b3388fed0a65ff1d54d1adaf4e
        ports:
        - containerPort: 80